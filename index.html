<html>
  <head>
    <link rel="stylesheet" href="glider.css" type="text/css">
    <script src="glider.js"></script>
  </head>
<body>
  <div class="glider-contain">
    <div class="glider" id="glider">
      <div class="glider-track">
        <div class="glider-item">
          <img src="https://i.imgur.com/JAmmf1y.jpg">
        </div>
        <div class="glider-item">
          <img src="https://i.imgur.com/5dGCuKO.jpg">
        </div>
      </div>
      
    </div>
    <div id="dots"></div>
    <a class="glider-prev"></a>
    <a class="glider-next"></a>
  </div>
</body>
<script>
window.addEventListener('load',function(){
  window.glides = new Glider(document.getElementById('glider'),{
    slidesToShow: 1,
    dots: '#dots',
    arrows: {
      prev: '.glider-prev',
      next: '.glider-next'
    },
    responsive: [{
      breakpoint: 700,
      slidesToShow: 2,
      dots: false
    }]
  })
});
document.addEventListener("glider-loaded", function(event) { // (1)
  console.log(event.target)
  console.log('load')
});

document.getElementById('glider').addEventListener("glider-loaded", function(event) { // (1)
  console.log(event.target)
  console.log('load')
});
</script>

</html>
