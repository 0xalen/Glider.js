<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="glider.css" />
    <script src="docs/assets/js/glider.min.js"></script>
    <script>
      window.addEventListener('load',function(){
        document.querySelector('.glider').addEventListener('glider-slide-visible',function(e){
            console.log(e.detail)
            console.log(this._glider)
        });
        document.querySelector('.glider').addEventListener('glider-animated',function(e){
            console.log(e.detail)
        });
        // example event hook implementing basic lazy loading images
        document.querySelector('.glider').addEventListener('glider-slide-visible',function(event){
            var imgs_to_anticipate = 1;
            for (var i = 0; i <= imgs_to_anticipate; ++i){
                loadImages.call(this._glider.slides[event.detail.slide + i + 1])
            }
        });
        new Glider(document.querySelector('.glider'), {
            slidesToShow: 1,
            dots: '#dots',
            arrows: {
                prev: '.glider-prev',
                next: '.glider-next'
            }
        });
        
        function loadImages(){
            var imgs = this.querySelectorAll('img');
            [].forEach.call(imgs,function(img){
                img.src = img.getAttribute('data-src');
            });
        }
      });
      
    </script>


    <!--
        Used to frame the glider on the page

        Not necessary for Glider.js
    -->
    <style type="text/css">
        body, html, .glider-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glider-contain {
            max-width: 500px;
            margin: 0 auto;
        }
        .glider-slide {
            min-height: 150px;
        }
    </style>
  </head>
  <body>
    <div class="glider-contain">
        <div class="glider">
            <div><img alt="Test" data-src="http://placehold.it/300x300?text=1"></div>
            <div><img alt="Test" data-src="http://placehold.it/300x300?text=2"></div>
            <div><img alt="Test" data-src="http://placehold.it/300x300?text=3"></div>
            <div><img alt="Test" data-src="http://placehold.it/300x300?text=4"></div>
        </div>
        <div id="dots"></div>
        <a class="glider-prev">&laquo;</a>
        <a class="glider-next">&raquo;</a>
    </div>
  </body>
</html>
